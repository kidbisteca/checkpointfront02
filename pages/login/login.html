<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Login</title>
    <link rel="stylesheet" href="../login/styles.css">
</head>
<body>

    <main>

    <section class="login">  
        <span class="login-topimg">
            <img src="https://i0.wp.com/i.ya-webdesign.com/images/esferas-del-dragon-png-19.png" alt="Esfera">
        </span>
        
        <span class="login-text">
            <h1>Login</h1>             
            <p>Faça seu login em sua conta Dragom Ball.</p>
        </span>
        
        <span class="login-forms">
            
            <form action="">
                
                <div class="login-email login-input">
                    <label class="login-label" for="">Email:</label>
                    <input type="email" placeholder="Digite seu email" required>
                </div>

                <div class="login-passwd login-input">
                    <label class="login-label" for="">Senha:</label>
                    <input type="password" placeholder="Digite seu email" required>
                </div>

                <div class="login-action">
                <span class="login-remember">
                    <input type="checkbox" name="lembrar senha" id="">
                    <label for="">Lembrar senha?</label>
                </span>
                    <a href="#forgotpasswd">Esqueci minha senha</a>
                </div>
                
                <button type="submit" >Entrar</button>         

            </form>

        </span>

    <span class="login-cadastro">
        <p>Não possui uma conta?</p>
        <a  href="./register.html">Cadastre-se aqui</a>
    </span>
          </section>
    
</body>
</html>
