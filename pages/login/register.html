<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Login</title>
    <link rel="stylesheet" href="../login/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>

    <main>

    <section class="login animate__animated animate__fadeInDown">  
        <span class="login-topimg">
            <img src="https://i0.wp.com/i.ya-webdesign.com/images/esferas-del-dragon-png-19.png" alt="Esfera">
        </span>
        
        <span class="login-text">
            <h1>Registre-se</h1>             
        </span>
        
        <span class="login-forms">
            
            <form action="">
                
                <div class="login-email login-input">
                    <label class="login-label" for="">Email:</label>
                    <input type="email" placeholder="Digite seu email" required>
                </div>

                <div class="login-passwd login-input">
                    <label class="login-label" for="">Senha:</label>
                    <input type="password" placeholder="Digite seu email" required>
                </div>

                <div class="login-passwd login-input">
                    <label class="login-label" for="">Data de nascimento:</label>
                    <input type="date" name="" id="" required>
                </div>

                <div class="login-passwd login-input goku-favorito">
                    <label class="login-label" for="">Qual é o seu goku favorito?</label>
                    <select name="" id="" required>
                        <option value="">Selecione uma opção</option>
                        <option value="opção 01">01</option>
                        <option value="opção 01">01</option>
                        <option value="opção 01">01</option>
                        <option value="opção 01">01</option>
                    </select>
                </div>
                
                <button type="submit" class="animate__animated animate__shakeX animate__delay-2s">Cadastrar</button>         

            </form>

        </span>

    <span class="login-cadastro">
        <p>Já possui uma conta?</p>
        <a  href="./login.html">Faça o login.</a>
    </span>
          </section>
    
</body>
</html>
